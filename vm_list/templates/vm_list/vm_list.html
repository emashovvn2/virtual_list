<!DOCTYPE HTML>
<html>
<head>

{% load bootstrap3 %}
<script src="{% bootstrap_jquery_url %}"></script>
{% bootstrap_javascript %}
{% bootstrap_css %}

<meta charset="utf-8">
<title>Список виртуальных машин</title>
</head>
<body>
    <div>
	<table class="table table-bordered">
	<thead>
	<tr>
		<th>Имя</th>
		<th>Адрес</th>
		<th>Состояние</th>
		<th>Владелец</th>
	</tr>
	</thead>
{% for vm in vms %}
	<tr>
		<td><h3>{{ vm.name }}</h3></td>
		<td><h3>{{ vm.ip }}</h3></td>
		<td><h3>{{ vm.state }}</h3></td>
			{% for user in users %}
		<td><h3><option value="{{ user.owner }}">Чебурашка</option></h3></td>
	</tr>
{% endfor %}
	</table>
    </div>
</body>
</html>
